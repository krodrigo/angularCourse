<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="usuario" placeholder="Usuário">
          <mat-error *ngIf="form.get('usuario').hasError">Informe o usuário</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="senha" placeholder="Senha">
          <mat-error *ngIf="form.get('senha').hasError">Informe a senha</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="primary" class="btn-block">Login</button>
    </form>
  </mat-card>
</div>
